<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
            <img src="/Imagenes/logoRaquetas.jpg" width="50" height="50">
            <img src="/Imagenes/logoTiendaTenis.png" width="500" height="50">
            <input type="search" width="500" height="80" placeholder="Buscar producto....">
    </header>
    <main>
            <!--login-->
            <section>
                <form action="" method="get">
                    <h1>Iniciar sesión</h1>
                    <p><b><i>Introduce tus credenciales</i></b></p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <br /><br />
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="********">
                    <br /><br />
                    <button type="submit">Iniciar sesión</button>
                </form>
            </section>
    </main>
</body>
</html>
